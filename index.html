<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>API Pokemon</title>
</head>

<body>
    <div class="main-container">
        <div class="card">
            <div class="card-header">
                <div class="left">
                    <p id="pokemon-id">1</p>
                    <p id="pokemon-name">Pokemon</p>
                </div>
                <div class="right">
                    <p id="hp-pokemon">100 <span>HP</p>
                </div>
            </div>
            <div class="imagen">
                <img id="pokemon-img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png" alt="">
            </div>
            <hr>
            <div class="types">
                <div class="type">
                    <p id="pokemon-type-1">grass</p>
                </div>
                <div class="type2">
                    <p id="pokemon-type-2">poison</p>
                </div>
            </div>
            <hr>
        </div>
    </div>
</body>

</html>
